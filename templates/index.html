<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Semantic-UI-CSS-master/semantic.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.semanticui.min.css' %}">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/dataTables.semanticui.min.js' %}"></script>
    <script src="{% static 'Semantic-UI-CSS-master/semantic.min.js' %}"></script>
</head>
<body>

    <div class="ui grid centered">
        <div class="sixteen wide column">
        </div>

        <div class="fifteen wide column center">

            <div class="ui bottom attached active tab segment" data-tab="first">

                {% block search %}
                {% endblock %}

                {% block content %}
                {% endblock %}

            </div>

        </div>

    </div>
</body>
</html>

    {% block scripts %}{% endblock %}

<script>

    $('.menu .item')
      .tab();

</script>
