<div class='ui modal'>
    <div class='content'>
        <form  class='ui form' action="{% url 'trial:update_experiment' receivedvalues.pk %}" method='post' id="update_experiment" enctype='multipart/form-data'>
        {% csrf_token %}
            {{ form.as_p }}
            <button class='ui right floated blue button' type="submit" value="Update">Сохранить</button>
        </form>
    </div>
</div>

<script>

$("#update_experiment").submit(function(event){
    event.preventDefault();

    var formData  = new FormData(this);
    var createPostUrl = $("#update_experiment").attr('action');
    $.ajax({
        method   : "POST",
        url      : createPostUrl,
        data     : formData,
        processData:false,
        contentType:false,
        success  : function(data){
            location.reload(true); 
            //ajax_download_experement_table(); // 
        },
        error    : function(data){
            console.log("ERROR:CH0x2 while fetching after creation form submit");
            console.log("data :",data.status, data.statusText);
        }
    });
 });

</script>
