<div class="ui modal">
    <div class='content'>
    <form method="post" class="ui form" action="{% url 'trial:create_experiment' %}" id="create_experiment" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form.as_p }}
            <input class="ui button" type="submit" value="Save">
        </form>
    </div>
</div>

<script>

$("#create_experiment").submit(function (event) {
    event.preventDefault(); // блокирую дефолтный сценарий события submit-save
    let form = $("#create_experiment").serialize();
    var serverUrl =$("#create_experiment").attr('action');
    $.ajax({
                    url: serverUrl,
                    type: 'POST',
                    data: form,
    success: function(data)
    {
        ajax_download_experement_table();
    }
           });
});



</script>
