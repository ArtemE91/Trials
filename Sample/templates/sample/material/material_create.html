{% extends 'index.html' %}

{% block content %}
    <div class="ui orange segment" id="segment_create_material_form" style="margin-top: 55px;">
        <h3 class="ui dividing header">Создание материала</h3>
        <form method="post" class="ui form" id="id_material_form">
            {% csrf_token %}
            <div class="field">
                <label for="id_name">Название материала</label>
                <input type="text" name="name" id="id_name" placeholder="Название материала">
            </div>
            <div class="field">
                <label for="id_type">Тип материала</label>
                <input type="text" name="type" id="id_type" placeholder="Тип">
            </div>
            <div class="field">
                <label for="id_description">Дополнительное описание</label>
                <textarea type="text" name="description" id="id_description" placeholder="Дополнительное описание">
                </textarea>
            </div>
            <button class='ui orange button' type="submit" value="Save">Сохранить</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
<script>
    $('.ui.form')
    .form({
        on: 'blur',
        inline: true,
        fields: {
            name: {
                identifier: 'name',
                rules: [
                    {
                        type: 'empty',
                        prompt: 'Обязательное поле для заполнения!'
                    },
                ]
            },
        }
    });
</script>
{% endblock %}
