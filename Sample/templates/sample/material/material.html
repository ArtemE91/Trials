<div class="field" id="id_material_field">
    <label>Материал</label>
    <div class="two fields">
        <div class="field">
            <select name="sample_material" class="ui fluid search dropdown ten" id="id_sample_material">
                {% for value in material %}
                    <option value="{{ value.id }}" data-value="{{ value }}" id="id_item_material{{ value.id }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="field">
            <div class="ui button positive material four">Создать</div>
        </div>
    </div>
</div>

<script>
    $(' .ui.selection.dropdown')
  .dropdown({
        clearable: true,
        allowAdditions: true,
        monthsShort: true
  });
</script>
