{% extends 'index.html' %}

{% block content %}
<form method="post" class="ui form" style="margin-top: 55px;">
{% csrf_token %}
    <div class="ui orange segment" id="segment_create_sample">
        <h3 class="ui dividing header">Информация по Материалу № {{ object.pk }}</h3>
        <div class="field">
            <div class="two fields">
                <div class="field">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>

                <div class="field">
                    {{ form.type.label_tag }}
                    {{ form.type }}
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    {{ form.description.label_tag }}
                    {{ form.description }}
                </div>
            </div>
        </div>

        <div class="ui aligned grid">
            <div class="right aligned sixteen wide column">
                <button type="submit" class="ui button orange">Сохранить</button>
                <button class='ui red button' formaction="{% url 'sample:material_delete' object.pk %}" type="submit" value="DELETE">Удалить</button>
            </div>
        </div>

</div>
</form>
{% endblock %}

{% block scripts %}
<script>
    $('.ui.form')
    .form({
        on: 'blur',
        inline: true,
        fields: {
            name: {
                identifier: 'name',
                rules: [
                    {
                        type: 'empty',
                        prompt: 'Обязательное поле для заполнения!'
                    },
                ]
            },
        }
    });
</script>
{% endblock %}
