<div class="ui modal type">
    <i class="close icon"></i>
    <div class="header">
        Добавить новый тип для образца
    </div>
    <div class="content">
        <form class="ui form" id="id_type_form">
            {% csrf_token %}
            <div class="field">
                <label for="id_name">Название типа</label>
                <input type="text" name="name" id="id_name" placeholder="Название типа">
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui red deny button">
            Отмена
        </div>
        <div class="ui button positive right labeled icon create" id="id_btn_create_type">
            Добавить
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>
